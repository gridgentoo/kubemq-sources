      kind: http
      properties:
        methods: post
        path: /*
    target:
      kind: kubemq.query
      properties:
        address: localhost:50000
        channel: postgres
  - id: uer1li907z85blct
    name: api-elastic
    properties: {}
    source:
      kind: http
